name: hosted-ninja-vcpkg-cacheoff
on: [ push, workflow_dispatch ]

jobs:
  job:
    name: ${{ matrix.os }}-${{ github.workflow }}
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.docker }}
    strategy:
      fail-fast: false
      matrix:
        name: [ ubuntu-latest, windows-latest ]
        include:
          - name: windows-latest
            os: windows-latest
            vcpkgCommitId: 'c3801cf53c614ffc54c94051d124eba097b057b1'
          - name: ubuntu-latest
            os: ubuntu-latest
            vcpkgCommitId: 'c3801cf53c614ffc54c94051d124eba097b057b1'
            docker: "ubuntu:mantic"
            cc: "clang-17"
            cxx: "clang++-17"
            deps: "clang-17 libstdc++-11-dev clang-tidy-17"

    steps:
      - uses: actions/checkout@v4
      - uses: lukka/get-cmake@latest
      - name: install compiler
        if: runner.os == 'Linux'
        run: |
          apt-get update
          apt-get install -y curl zip unzip tar git pkg-config
          apt-get install -y ${{matrix.deps}}
        shell: bash
      - name: Dump the content of $RUNNER_TEMP
        run: find $RUNNER_TEMP
        shell: bash
      - name: Dump the content of $RUNNER_WORKSPACE
        run: find $RUNNER_WORKSPACE
        shell: bash

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@main
        id: runvcpkg
        with:
          vcpkgDirectory: '${{ runner.workspace }}/b/vcpkg'
          vcpkgGitCommitId: '${{ matrix.vcpkgCommitId}}'
          vcpkgJsonGlob: '**/vcpkg.json'

      - name: Prints output of run-vcpkg's action
        run: echo "root='${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_ROOT_OUT }}', triplet='${{ steps.runvcpkg.outputs.RUNVCPKG_VCPKG_DEFAULT_TRIPLET_OUT }}'"

      - name: Run CMake with vcpkg.json manifest clang
        if: runner.os == 'Linux'
        uses: lukka/run-cmake@v10
        env:
          CC: ${{ matrix.cc }}
          CXX: ${{ matrix.cxx }}
        with:
          cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
          configurePreset: ninja-multi-vcpkg
          buildPreset: ninja-multi-vcpkg
          testPreset: ninja-multi-vcpkg

      - name: Run CMake with vcpkg.json manifest other compilers
        if: runner.os != 'Linux'
        uses: lukka/run-cmake@v10
        with:
          cmakeListsTxtPath: '${{ github.workspace }}/CMakeLists.txt'
          configurePreset: ninja-multi-vcpkg
          buildPreset: ninja-multi-vcpkg
          testPreset: ninja-multi-vcpkg
